<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>易果网</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/register.css" />
	<script src="../js/jquery-1.12.4.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/register.js"></script>
</head>
<body>
	<div id="title">
		<div>
			<a href="index.html"><img src="../img/logo.png"></a>
			<h2>注册</h2>
		</div>
	</div>
	<div id="main">
		<div class="main_box">
			<div class="tabbable">
				<ul class="nav_tabs">
					<li id="tab1li" class="active"><a href="javascript:;">手机注册</a></li>
					<li id="tab2li"><a href="javascript:;">邮箱注册</a></li>
				</ul>
				<div class="tab_content">
					<div class="tab_pane" id="tab1">
						<div class="f_left">
							<p>
								<span class="field-name">图形验证码</span>
								<input type="text" placeholder="图形验证码" class="code" />
								<img src="../img/code1.jpg">
								<a href="javascript:;" class="change">换一张</a>
							</p>
							<p>
								<span class="field-name">手机号</span>
								<input type="text" placeholder="请输入您的手机号" class="mobile">
							</p>
							<p>
								<span class="field-name">手机验证码</span>
								<input type="text" placeholder="手机验证码" class="mobileCode">
								<a href="javascript:;" class="getCode">获取验证码</a>
							</p>
							<p>
								<span class="field-name">设置密码</span>
								<input type="password" placeholder="6-20位字母、符号或数字" class="password commonInput">
							</p>
							<p>
								<span class="field-name">确认密码</span>
								<input type="password" placeholder="再次输入密码" class="pswagain commonInput">
							</p>
							<p>
								<span class="field-name">邀请码</span>
								<input type="text" placeholder="邀请码" class="invite commonInput">
							</p>
							<p>
								<span class="field-name"></span>
								<label>
									<input type="checkbox" checked="checked" class="agree">我已阅读并同意
									<a href="#">《易果服务协议》</a>
								</label>
							</p>
							<p>
								<span class="field-name"></span>
								<a id="mobilebtn" class="registerbtn">立即注册</a>
							</p>
						</div>
						<div class="f_right"></div>
					</div>
					<div class="tab_pane" id="tab2">
						<div class="f_left">
							<p>
								<span class="field-name">图形验证码</span>
								<input type="text" placeholder="图形验证码" class="code" />
								<img src="../img/code1.jpg">
								<a href="javascript:;" class="change">换一张</a>
							</p>
							<p>
								<span class="field-name">邮箱</span>
								<input type="text" placeholder="请输入您的邮箱" class="eMail">
							</p>
							<p>
								<span class="field-name">设置密码</span>
								<input type="password" placeholder="6-20位字母、符号或数字" class="password commonInput" />
							</p>
							<p>
								<span class="field-name">确认密码</span>
								<input type="password" placeholder="再次输入密码" class="pswagain commonInput"/>
							</p>
							<p>
								<span class="field-name">手机号</span>
								<input type="text" placeholder="请输入您的手机号" class="mobile">
							</p>
							<p>
								<span class="field-name">手机验证码</span>
								<input type="text" placeholder="手机验证码" class="mobileCode">
								<a href="javascript:;" class="getCode">获取验证码</a>
							</p>
							<p>
								<span class="field-name">邀请码</span>
								<input type="text" placeholder="邀请码" class="invite commonInput">
							</p>
							<p>
								<span class="field-name"></span>
								<label>
									<input type="checkbox" checked="checked" class="agree">我已阅读并同意
									<a href="#">《易果服务协议》</a>
								</label>
							</p>
							<p>
								<span class="field-name"></span>
								<a id="mailbtn" class="registerbtn">立即注册</a>
							</p>
						</div>
						<div class="f_right"></div>
					</div>	
				</div>
			</div>
			<div class="m_right">我已经注册，现在就<a href="login.html">登录</a></div>
		</div>
	</div>
	<div id="Foot">
		<script>
			$("#Foot").load("common2.html #foot");
		</script>
	</div>
</body>
</html>
